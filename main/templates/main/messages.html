{% load i18n bootstrap5 %}

<div class="toast-container">
    {% for message in messages %}
        <div class="  toast d-flex align-items-center {{ message|bootstrap_message_classes }}" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body w-100 h-100">
                {{ message }}
            </div>
            <button type="button" class="btn-close ms-auto me-2" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    {% endfor %}
</div>
